# Netlify configuration for OOOSH Utilities
# This repo contains monitoring, automation tools, and the Staff Hub

[build]
  # Serve static files from the public folder
  publish = "public"
  functions = "netlify/functions"

[functions]
  # Use Node.js 18
  node_bundler = "esbuild"

# Allow the functions to be called externally
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

